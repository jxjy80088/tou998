body{

}

#main {

    color: #fff;
    font:18px/30px 'Microsoft YaHei', 'Arial';

    transition: box-shadow 200ms cubic-bezier(0.4,0,0.2,1);
}

#wdetails{
	text-align:center;
	width:240px;
	margin: 0 auto;
	margin-top:15px;
}
.fonts{

	color:#666;
	text-align:center;
}

@media screen and (max-height: 400px)  and (orientation: landscape){

        margin-top:15px;
    }

}

    }

}

@media screen and (max-height: 700px) and  (min-height: 500px) and (orientation: portrait){

	#main {
		margin-top:15px;
	}
	#wdetails{
		margin-top:20px;
	}
}
